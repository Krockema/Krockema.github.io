            body {

              width: 100%;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>

    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            </button>
          <a class="navbar-brand" href="#">Gantt live view</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <h2>Input</h2>
          <p>
            <form>
              <textarea id="chartJson" name="chartJson" rows="30" cols="50">
[
  {
    "article" : "Race-Truck",        
    "articleId" : "00-00-001",
    "operation" : "drill two holes",
    "operationId" : "00-00-001",
    "resource" : "drill",
    "start" : "10",
    "end" : "20"
  },
  {
    "article" : "Dump-Truck",
    "articleId" : "00-00-001",
    "operation" : "glue something together", 
    "operationId" : "00-00-002",
    "resource" : "assembly",
    "start" : "20",
    "end" : "15000"
  }
]
              </textarea>
              <br>
              <input type="button" id="createChart" value="Try" >
            </form>
          </p>
        </div>
        <div class="col-md-8">
          <h2>Timeline</h2>
            <div id="chartTarget" style=" width: 100%;">
              <canvas id="chartCanvas" width="600" style="display: block; width: 600px;"></canvas>
              <div style="opacity:0;" class="chartTooltip center"> </div>
            </div>
            <script>
                var data = {
                  "type": "timeline",
                  "options": {
                      "elements": {
                          "colorFunction": function(text, data, dataset, index) {
                                return Color(data[3]);
                          },
                          "showText": true,
                          "textPadding": 15
                      },
                  scales: {
                    xAxes: [
                    {
                      id: 'time',
                      display: false
                    },{
                      type: "linear",
                      id: 'linear',
                      ticks: {
                        min: 0,
                        max: 20160,
                        stepSize: 420
                      }
                    }]
                  }
              }
            };
            var chart = new Chart($('#chartCanvas')[0], data);
        </script>
       </div>
      </div>

      <hr>

      <footer>
        <p>&copy; HTW - 2019</p>
      </footer>
    </div> <!-- /container -->        
      <script>
          document.querySelector('#createChart').addEventListener('click', createChart);
          function createChart () {
            chart.data.labels = [];
            chart.data.datasets = [];

            var parsed_json = JSON.parse(document.getElementById("chartJson").value);
            console.log(parsed_json);
            var maxTime = 0;
            parsed_json.forEach(element => {
              var index = 0;
              if(element.end > maxTime){
                  maxTime = element.end;
              }
              if(!chart.data.labels.includes(element.resource))
                { 
                  chart.data.labels.push(element.resource);
                }
                index = chart.data.labels.indexOf(element.resource); 
              var start = new Date(1262304000+parseInt(element.start)).toISOString();
              var end = new Date(1262304000+parseInt(element.end)).toISOString();
              var op = element.operation;
              var data = { "data" : [] };
              if(chart.data.datasets[index] === undefined)
              { 
                chart.data.datasets.push(data);
              }
              var colorCode = "rgba(55, 99, 255)";
              if(element.Color !== undefined){
                colorCode = element.Color;
              }
              chart.data.datasets[index].data.push([start, end, op, colorCode]);
            });
            var steps = Math.round(maxTime/10);
            chart.options.scales.xAxes[1].ticks.max = parseInt(maxTime);
            chart.options.scales.xAxes[1].ticks.stepSize = steps; 
                  
             console.log(chart.data.labels);
             console.log(chart.data.datasets);
             chart.update();
          }
      </script>
     </body>
</html>
