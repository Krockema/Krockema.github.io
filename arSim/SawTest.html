
<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: true;" stats 
                 renderer="logarithmicDepthBuffer:true;" 
                 inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
            <!--     position="x z y"-->
            <a-entity rotatate="0 0 0" position="0 0 0 ">
                <a-text position="0 0 0" value="0 0 0"></a-text>
                <a-text position="1 0 0" value="1 0 0"></a-text>
                <a-text position="0 0 1" value="0 0 1"></a-text>
                <a-text position="1 0 1" value="1 0 1"></a-text>
                <a-text position="-1 0 0" value="-1 0 0"></a-text>
                <a-text position="0 0 -1" value="0 0 -1"></a-text>
                <a-text position="1 0 -1" value="1 0 -1"></a-text>
                <a-text position="-1 0 1" value="-1 0 1"></a-text>
                <a-text position="-1 0 -1" value="-1 0 -1"></a-text>
            </a-entity>
            <!-- <a-plane position="0 0 0" rotation="0 0 0" width="50" height="50" color="#ffffff"></a-plane>             -->
            <!-- <a-entity gltf-model="url(models/sawAnimatedMergedBlade.glb)"
                        position="0 0 0" 
                        scale="1 1 1"
                        rotation="0 0 0"
                        animation-mixer="loop:repeat"
            ></a-entity> -->


            <a-entity position="0 10 10"  rotation="0 0 0">
                <a-marker-camera type='pattern'  url='assets/pattern-kipper.patt' look-controls wasd-controls></a-marker-camera>
            </a-entity>


            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <!-- <a-entity camera></a-entity> -->
        </a-scene>
    </body>
</html>
