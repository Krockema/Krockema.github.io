<html ng-app="app">
  <head>
    <title>Cell Sim</title>
    <!-- weitere Kopfinformationen -->
	<script src="bin/angular.min.js"></script>
  <script src="bin/lodash/lodash.min.js"></script>
  <script src="bin/app.js"></script>
  <script src="bin/helper.js"></script>
    <!-- START 3D js IMPORTS -->
  <script src="src/d3-voronoi.v0.3.min.js"></script>
  <script src="src/d3-timer.v0.1.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>

	<!-- Kommentare werden im Browser nicht angezeigt. -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <style type="text/css">
    body {
      margin: 0;
    }
    #c {
      width: 600px;
      height: 600px;
	    border: solid 1px;
    }
  </style>
  </head>
<body ng-controller="HomeController">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="../index.html"><h3>CA Simulation</h3></a>
      </div>
    </div>
  </div>
  <!-- body -->
  <div class="container">
  <div class="row" >
    <div class="col-xs-12">
      <h1>&nbsp;</h1>
      <h3>Cell System</h3>
    </div>
  </div>
    <div class="row" >
      <div class="col-xs-8">
        <!--map content-->
         <canvas id="c"> </canvas><br/>
      </div>
      <div class="col-xs-4">
        <!-- form content-->
        <form name="controllerForm">
            Current step: {{stepcounter}}<br><br>
            <label><input type="text" name="input" ng-model="initDensity" min="1" max="100" required size="2">
            </label> % - initial cell density<br>
            <label><input type="text" name="input" ng-model="initDistribution" min="1" max="100" required size="2">
            </label> % - initial distribution<br>
            <label><input type="text" name="input" ng-model="dividePercent" min="1" max="100" required size="2">
            </label> % - divide percent<br>
            <label><input type="text" name="input" ng-model="flipPercent" min="1" max="100" required size="2">
            </label> % - flip percent<br><br>
            <button type="button" class="btn btn-default btn-block" ng-click="generateMap()">Generate Map</button>
            <button type="button" class="btn btn-default btn-block" ng-click="startRun()">Start Simulation</button>
            <button type="button" class="btn btn-default btn-block" ng-click="stopRun()">Stop Simulation</button><br/>
            <label><input type="checkbox" ng-model="algorithm.voronoi" ng-click="refreshGraph()"> - Voronoi</label><br/>
            <label><input type="checkbox" ng-model="algorithm.delaunay" ng-click="refreshGraph()"> - Delaunay</label><br/>
            <label><input type="checkbox" ng-model="algorithm.pointers" ng-click="refreshGraph()"> - Points</label><br/>
        </form>
      </div>
  </div>
  </div>

</body>
</html>
